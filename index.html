<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Recipe Stack</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Recipe Stack</h1>
        <div id="recipeForm" class="addRecipe">
            <label for="name">Recipe Name:</label><br>
            <input id="recipeName" type="text"></input><br>

            <label for="time">Cooking Time:</label><br>
            <input id="recipeTime" type="number" name="time"><br>

            <label for="ingredients">Ingredients:</label><br>
            <input id="recipeIngredients" type="text" name="ingredients"><br>

            <label for="method">Method:</label><br>
            <textarea id="recipeMethod" name="method" rows="8" cols="30"></textarea><br>

            <button id="addRecipeBtn" name="submit">Add Recipe!</button>
        </div>


        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
